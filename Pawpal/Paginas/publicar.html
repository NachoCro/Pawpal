<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Enlace a hoja de estilo Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Enlace a hoja de estilo personalizada -->
  <link rel="stylesheet" type="text/css" href="../css/publicar.css" />
  <title>Informar</title>
</head>

<body>
  <div class="container-fluid px-0">
    <!-- Barra de Navegación Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark header">
      <a class="navbar-brand" href="../index.html">
        <!-- Logo -->
        <img src="../media/pawpal2.png" alt="Pawpal">
      </a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Inicio</a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="../Paginas/publicar.html">Publicar</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="../Paginas/buscar.html">Adoptar</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Contenido Principal-->
    <div class="container">
      <!-- Título Principal -->
      <div class="container__title">
        <h1>Publicar</h1>
      </div>
      <!--Cuadro Principal-->
      <div class="cuadroInforme animate__animated animate__fadeInLeft">
        <!-- Contenido del cuadro -->
        <h3 class="container__titulosPrincipales">Publica tu mascota</h3>
        <p>
          Ingresá la información requerida y la localización aproximada. Por favor, incluir detalles para ayudar a la
          mascota a conseguir su hogar.
        </p>
        <!--Carga de Fotos-->
        <div class="formFotos">
          <!-- Título de la sección de fotos -->
          <h3 class="container__titulosPrincipales">Formulario de Datos</h3>
          <!-- Imagen principal de la mascota -->
          <img class="imagenPrincipal" src="../media/adopciones/perro2.jpg" alt="">
          <!-- Botón para agregar imágenes -->
          <div class="formFotosSecu">
            <button type="button" class="addImage"><img src="../media/agregarfoto.png" alt=""></button>
            <!-- Contenedor para otras imágenes -->
            <div class="otherImages"></div>
            <div class="otherImages"></div>
          </div>
          <hr class="my-4">
        </div>
        <!--Ingreso de Datos-->
        <div class="datosPrincipales">
          <!--Especie-->
          <div class="formSection--radioBox">
            <div class="radioBox">
              <label>Especie:</label>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Perro</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Gato</label>
              </div>
            </div>
            <!--Género-->
            <div class="radioBox">
              <label>Genero:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="hembra"
                  checked>
                <label class="form-check-label" for="exampleRadios1">
                  Hembra
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="macho">
                <label class="form-check-label" for="exampleRadios2">
                  Macho
                </label>
              </div>
            </div>
          </div>
          <!--Edad-->
          <div class="formSection">
            <select class="custom-select form-control">
              <option selected>Edad</option>
              <option value="1">Bebe</option>
              <option value="2">Cachorro</option>
              <option value="3">Joven</option>
              <option value="4">Adulto</option>
              <option value="5">Mayor</option>
            </select>
          </div>
          <!--Descripción-->
          <div class="formSection">
            <label>Descripción:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1"
              placeholder="Ingresá la información mas detallada sobre el animal."></textarea>
          </div>
          <!-- Botón para publicar el formulario -->
          <div class="formSection--btn">
            <div class="card-body">
              <button type="reset" class="btn" data-toggle="modal" data-target="#exampleModal">
                Publicar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <!--Publicidad para Redes Sociales-->
  <div class="container text-center">
    <h4>ve nuestras redes Sociales!</h4>
    <hr class="my-4">
    <div class="container__iconos">
      <!-- Enlaces a redes sociales -->
      <a href="https://www.instagram.com/"><img src="../media/icons/instagram.png" alt="Instagram"></a>
      <a href="https://www.twitter.com/"><img src="../media/icons/twitter.png" alt="Twitter"></a>
      <a href="https://www.facebook.com/"><img src="../media/icons/facebook.png" alt="Facebook"></a>
      <a href="https://www.youtube.com/"><img src="../media/icons/youtube.png" alt="Youtube"></a>
    </div>
  </div>
  <!--Barra de navegacion de abajo-->
  <nav class="navbar navbar-expand-lg navbar-dark footer justify-content-between">
    <div class="justify-content-start footer__iconos" id="navbarNav">
      <a href="https://www.instagram.com/"><img src="../media/icons/instagram.png" alt="Instagram"></a>
      <a href="https://www.twitter.com/"><img src="../media/icons/twitter.png" alt="Twitter"></a>
      <a href="https://www.facebook.com/"><img src="../media/icons/facebook.png" alt="Facebook"></a>
      <a href="https://www.youtube.com/"><img src="../media/icons/youtube.png" alt="Youtube"></a>
    </div>
 <!-- Título del pie de página -->
    <div class="footer__title">
      <p>Pawpal</p>
    </div>

    <div class="justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="../index.html">Inicio</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="../Paginas/publicar.html">Publicar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Paginas/buscar.html">Adoptar</a>
        </li>
  </nav>
  </div>

</body>

</html>
