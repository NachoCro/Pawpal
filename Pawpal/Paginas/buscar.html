<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../css/Navbar.css">
  <link rel="shortcut icon" href="../assets/icons/pawpal_logo.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="../css/index.css" />
  <link rel="stylesheet" type="text/css" href="../css/buscar.css" />

  <title>Buscar</title>
</head>

<body>
  <!-- Contenedor principal -->
  <div class="container-fluid px-0">
    <nav>

      <!-- icono -->

      <a href="#">
        <img src="../assets/icons/pawpal_logo.ico" alt="" class="logo">
      </a>

      <!-- barra de búsqueda -->

      <form action="post" class="search-bar">
        <input type="text" placeholder="Buscar en Pawpal">
        <button><i class="fa fa-search"></i></button>
      </form>

      <!-- menu -->

      <input type="checkbox" id="check">
      <label for="check">
        <div class="mas"></div>
      </label>

      <ul class="nav_menu">
        <li class="menu_inicio"><a href="../index.html">Inicio</a></li>
        <li class="menu_publicaciones"><a href="buscar.html">Publicaciones</a></li>
        <li class="menu_opciones"><a href="publicar.html">Publicar</a></li>
      </ul>

      <!-- usuario -->

      <a href="perfil.html">
        <img src="../assets/icons/peon.webp" alt="" class="perfil">
      </a>
    </nav>
    <!--Contenido Principal-->
    <div class="container">
      <!--Titulo-->
      <div class="container__title">
        <h1>Búsqueda</h1>
      </div>
      <!--Cuadro Principal-->
      <div class="cuadroBusqueda animate__animated animate__fadeInLeft">
        <div class="cuadroBusqueda__filtrosMapa">
          <h3 class="container__titulosPrincipales">Busca tu mascota ideal</h3>
          <p>
            Que tipo de mascota quieres?
          </p>
          <!--Buscador y Filtros-->
          <div class="filtrosForm">
            <form action="gracias.html" method="POST" enctype="multipart/form-data">
              <hr class="my-4">
              <input class="form-control" type="text" name="buscador" id="Buscar"
                placeholder="Ingresa palabras clave. Ej: Cachorro, Activo, etc">
              <div class="filtroSelect">
                <div class="select">
                  <select class="form-control">
                    <option>Perro</option>
                    <option>Gato</option>
                    <option>Cualquiera</option>
                  </select>

                  <select select class="form-control">
                    <option>Hembra</option>
                    <option>Macho</option>
                    <option>Cualquiera</option>
                  </select>
                </div>
                <div class="select">
                  <select select class="form-control">
                    <option>Pequeño</option>
                    <option>Mediano</option>
                    <option>Grande</option>
                    <option>Enorme</option>
                  </select>
                  <select select class="form-control">
                    <option>Bebe</option>
                    <option>Cachorro</option>
                    <option>Adulto</option>
                    <option>Mayor</option>
                  </select>
                </div>
              </div>
              <a class="btn" href="#resultados">Buscar!</a>
            </form>
          </div>
        </div>
      </div>

      <!--Resultados-->
      <hr class="my-4">
      <div class="container__title" id="resultados">
        <h2>Resultados</h2>
      </div>

      <!-- Tarjetas de resultados -->
      <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4 wow animate__animated animate__fadeInUp animate__fast">
          <a href="adoptar.html">
            <div class="card card2">
              <div class="cardHead">
                <div class="cardHead__title">
                  <h5 class="card-title">Cachorro</h5>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!--Publicidad para Redes Sociales-->
    <div class="container text-center">
      <h4>Visita nuestras Redes si no te funciona la pagina!</h4>
      <hr class="my-4">
      <!-- Íconos de redes sociales -->
      <div class="container__iconos">
        <a href="https://www.instagram.com/"><img src="../assets/icons/instagram.png" alt="Instagram"></a>
        <a href="https://www.twitter.com/"><img src="../assets/icons/twitter.png " alt="Twitter"></a>
        <a href="https://www.facebook.com/"><img src="../assets/icons/facebook.png" alt="Facebook"></a>
        <a href="https://www.youtube.com/"><img src="../assets/icons/youtube.png" alt="Youtube"></a>
      </div>
    </div>
    <!-- Menú de navegación inferior -->
    <nav class="navbar navbar-expand-lg navbar-dark footer justify-content-between">
      <div class="justify-content-start footer__iconos" id="navbarNav">
        <a href="https://www.instagram.com/"><img src="../assets/icons/instagram.png" alt="Instagram"></a>
        <a href="https://www.twitter.com/"><img src="../assets/icons/twitter.png" alt="Twitter"></a>
        <a href="https://www.facebook.com/"><img src="../assets/icons/facebook.png" alt="Facebook"></a>
        <a href="https://www.youtube.com/"><img src="../assets/icons/youtube.png" alt="Youtube"></a>
      </div>

      <div class="footer__title">
        <p>PawPal</p>
      </div>

      <div class="justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html">Inicio </a>
          <li class="nav-item active">
            <a class="nav-link" href="publicar.html">Publicar</a>
          <li class="nav-item">
          </li>

    </nav>

</body>

</html>
